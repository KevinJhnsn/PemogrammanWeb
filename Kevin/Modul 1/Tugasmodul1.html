<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tugas Kevin </title>
</head>
<body>

    <h2>registration form</h2>

    <form action="#" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Man">
        <label for="male">Man</label>
        <input type="radio" id="female" name="gender" value="Woman">
        <label for="female">Woman</label>
    </div>
    <br>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
    </div>
    <br>
    <div>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="indonesia">Indonesia</option>
            <option value="singapore">Singapore</option>
            <option value="malaysia">Malaysia</option>
            <option value="thailand">Thailand</option>
            <option value="laos">Loas</option>
          </select>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="text" placeholder="contoh:Name@gmail.com">
             
        </div>
        <br>
        <div>
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo"><br><br>
            <label for="comment">Comment:</label><br>
            <textarea id="comment" name="comment" rows="5" cols="40"></textarea><br><br>
            <input type="submit" value="Submit">

</body>
</html>
