<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>HTML Tabelmerging Kevin</title>
</head>
<body> 
   <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td rowspan="3">Gabungan 1,1 2,1 dan 3,1</td>
            <td colspan="2">Gabungan 1,2 dan 1,3</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td>2,2</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
        </tr>
   </table>
</body>
</html>
