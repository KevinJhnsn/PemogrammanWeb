<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percobaan If else Javascript Kevinnn 4G</title>
</head>
<body>
    <script type="text/javascript">
        var totalBelanja = prompt('Total belanja', 0);
    
        if (totalBelanja >= 100000) {
            document.write("<h2>Selamat! Anda dapat diskon 5%</h2>");
        } else {
            document.write("<h2>Maaf, Anda belum mendapatkan diskon</h2>");
        }
    
        document.write("<p>Terima kasih sudah berbelanja di toko kami</p>");
    </script>
