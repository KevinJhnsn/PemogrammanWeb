<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch Kevinn 4G</title>
</head>
<body>
    <script>
        var jawab = prompt("Selamat! Kamu menang undian. Pilih hadiahmu dengan memasukkan angka antara 1 sampai 5");

        var hadiah = "";

        switch (jawab) {
            case "1":
                hadiah = "kupon belanja";
                break;
            case "2":
                hadiah = "tiket ke Jepang";
                break;
            case "3":
                hadiah = "sticker";
                break;
            case "4":
                hadiah = "kartu VIP";
                break;
            case "5":
                hadiah = "uang Rp 50.000";
                break;
            default:
                document.write("<p>Oops, kamu salah pilih!</p>");
        }

        if (hadiah !== "") {
            document.write("<h2>Selamat, kamu mendapatkan " + hadiah + "!</h2>");
        } else {
            document.write("<p>Kamu gagal mendapat hadiah.</p>");
        }
    </script>
</body>s
</html>
