
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Tabung Kevinn  4G</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #444;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 20px;
      background-color: #e9ffe9;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #c6f6c6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kalkulator Tabung</h2>
    <label for="jari">Jari-jari alas (cm):</label>
    <input type="number" id="jari" placeholder="Contoh: 7">

    <label for="tinggi">Tinggi tabung (cm):</label>
    <input type="number" id="tinggi" placeholder="Contoh: 10">

    <button onclick="hitungTabung()">Hitung</button>

    <div class="result" id="hasil"></div>
  </div>

  <script>
    function hitungTabung() {
      const r = parseFloat(document.getElementById("jari").value);
      const t = parseFloat(document.getElementById("tinggi").value);
      const phi = 3.14;

      if (isNaN(r) || isNaN(t) || r <= 0 || t <= 0) {
        document.getElementById("hasil").innerHTML = "<p style='color:red;'>Masukkan nilai jari-jari dan tinggi yang valid!</p>";
        return;
      }

      const volume = phi * r * r * t;
      const luasPermukaan = 2 * phi * r * (r + t);

      document.getElementById("hasil").innerHTML =
        "<p>Volume Tabung: <strong>" + volume.toFixed(2) + " cm³</strong></p>" +
        "<p>Luas Permukaan: <strong>" + luasPermukaan.toFixed(2) + " cm²</strong></p>";
    }
  </script>
</body>
</html>
