<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan Do While Contoh Kevinn 4G</title>
</head>
<body>
    <script>
        var counter = 0;
        var ulangi = confirm("Apakah mau mengulang?");

        do {
            ulangi = confirm("Apakah anda mau mencoba lagi?");
            counter++;
        } while (ulangi);

        document.write("Perulangan sudah dilakukan sebanyak " + counter + " kali");
    </script>
</body>
</html>
