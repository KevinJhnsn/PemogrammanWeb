<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Javascript Kevinn 4G</title>
    <script>
        aritmatika3 = (1 + 2) / 3 * 6;

        var x = 20;
        x+=25; //penjumlahan
        var y =5
        y-=2 //pengurangan

        var c = 4;
        var d = 3;
        var jadi = c & d; // operator bitwise and

        var apel = 23;
        var jeruk =9.5;
        var hasil = apel > jeruk; //lebih kecil

        var kucing = 2
        var kuda = 7
        var benar= kucing < kuda
        var salah= kucing > kuda
        logika= benar && salah //logika and

        var ab ="110"
        var bc ="001"
        abc= ab + bc 
     </script>
</head>
<body>
    <h2>operator 1 Aritmatika: <script>document.write(aritmatika3)</script></h2>
    <h2>operator 2 Pembanding Nilai: <script>document.write(y)</script></h2>
    <h2>operator 3 Manipulasi Bit: <script>document.write('$(c) & $(d) = $(jadi)<br/>')</script></h2>
    <h2>operator 4 Pembanding: <script>document.write('$(apel)kg <(jeruk)kg = $(hasil)<br/>')</script></h2>
    <h2>operator 5 Logika: <script>document.write('$(benar) && $(selah) = $(logika)<br/>')</script></h2>
    <h2>operator 6 String: <script>document.write('$(ab) & $(bc) = $(abc)<br/>')</script></h2>
</body>
</html>
