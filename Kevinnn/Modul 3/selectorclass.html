<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector class Kevin</title>
    <link rel="stylesheet" href="allcss.css">
</head>
<body>
    <h1 class="h1">mencoba css dengan selector class h1</h1>
    <h2 class="h2">mencoba css dengan selector class h2</h2>
    <h3 class="h3">mencoba css dengan selector class h3</h3>
    <p class="p">mencoba css dengan selector class p</p>
    <style>
        .h1 {
            color: blueviolet;
        }
        .h2 {
            font-size: 15px;
        }
        .h3 {
            font-weight: 200;
        }
        .p {
            color: rgb(18, 202, 74);
        }
    </style>
</body>
</html>
